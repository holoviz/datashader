package:
  name: datashader
  version: 0.4.0

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - dask >=0.7.6
    - datashape >=0.5.1
    - numba >=0.24.0
    - odo >=0.4.1
    - numpy >=1.7
    - pandas >=0.15.0
    - pillow >=3.1.1
    - xarray >=0.7.0
    - toolz >=0.7.4

test:
  requires:
    - pytest >=2.8.5
  imports:
    - datashader

about:
  home: https://github.com/bokeh/datashader
  license: New BSD
