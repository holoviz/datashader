language: python
sudo: false
python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.6"

matrix:
  fast_finish: True
  # Allow py3.4 to fail; conda-forge no longer supports it
  allow_failures:
    - python: "3.4"

install:
  # Install conda
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no
  - conda update conda

  # Install dependencies
  - conda create -n test-environment python=$TRAVIS_PYTHON_VERSION
  - source activate test-environment
  - conda install dask numba numpy pandas pillow pytest toolz xarray datashape odo colorcet rasterio scikit-image

  # Optional dependencies, for testing only
  - conda install matplotlib

  - python setup.py develop --no-deps

script:
    - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then py.test datashader --doctest-modules --doctest-ignore-import-errors --verbose; else py.test datashader --verbose; fi

notifications:
  email: false
