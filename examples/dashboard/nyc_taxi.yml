---

file: data/nyc_taxi.csv 

plots: 
  - name: NYC Taxi Pickups
    xaxis: pickup_longitude
    yaxis: pickup_latitude

  - name: NYC Taxi Dropoffs
    xaxis: dropoff_longitude
    yaxis: dropoff_latitude

summary_fields:
  - name: Passenger Count
    field: passenger_count

  - name: Trip Distance
    field: trip_distance

  - name: Fare ($)    
    field: fare_amount
