name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
    - '*'
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * SUN'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test_pip:
    name: Pip tests on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        #python-version: ["3.9", "3.10", "3.11"]
        python-version: ["3.11"]
    env:
      env_name:
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies and datashader
        run: |
          pip install --upgrade pip
          pip install hatch
          hatch -v env create pip.py${{ matrix.python-version }}
      - name: Env capture
        run: |
          hatch -v run pip.py${{ matrix.python-version }}:env-capture
      #- name: Lint
      #  run: |
      #    hatch -v run pip.py${{ matrix.python-version }}:lint
      - name: Test
        run: |
          hatch -v run pip.py${{ matrix.python-version }}:test
      #- name: Test without numba JIT
      #  run: |
      #    hatch -v run pip.py${{ matrix.python-version }}:test-nojit

  test_conda:
    name: Conda tests on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: ["3.11"]
    env:
      env_name:
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies and datashader
        run: |
          pip install hatch hatch-conda
          hatch -v env create conda.py${{ matrix.python-version }}
      - name: Env capture
        run: |
          hatch -v run conda.py${{ matrix.python-version }}:env-capture
      #- name: Lint
      #  run: |
      #    hatch -v run conda.py${{ matrix.python-version }}:lint
      - name: Test
        run: |
          hatch -v run conda.py${{ matrix.python-version }}:test
      #- name: Test without numba JIT
      #  run: |
      #    hatch -v run conda.py${{ matrix.python-version }}:test-nojit
